<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
        <h:form>
            <p:messages autoUpdate="true"/>
            <p:panelGrid columns="2">
                <p:outputLabel for="txtUsuario" value="Usuario"/>
                <p:inputText id="txtUsuario" value="#{indexController.aspirante.usuario}" required="true"/>
                <p:outputLabel for="txtClave" value="Clave"/>
                <p:inputText id="txtClave" value="#{indexController.aspirante.clave}" required="true"/>
                <h:column/>
                <p:commandButton icon="ui-icon-key" value ="Iniciar" actionListener="#{indexController.iniciarSesion()}"/>
            </p:panelGrid>
        </h:form>
        <br />
        <h:link outcome="/aspirante/List" value="Show All Aspirante Items"/>
        <br />
        <h:link outcome="/cordinador/List" value="Show All Cordinador Items"/>
    </h:body>




</html>
